version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo Building SpotifAI StreamSmart
        - node -e "require('fs').writeFileSync('src/scripts/env.js', 'window.ENV = { GEMINI_API_KEY: \'' + process.env.GEMINI_API_KEY + '\' };')"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    exclude:
      - node_modules/**/*
